[pytest]
testpaths = 
    tests
    sql_to_staging/tests
    staging_to_silver/tests
    odata_to_staging/tests
    utils/tests
    synthetic/tests
python_files = test_*.py
pythonpath = .
addopts = -vv -s -x -l --color=yes -o log_cli=true -o log_cli_level=INFO
markers =
	postgres: Tests that target PostgreSQL
	mssql: Tests that target Microsoft SQL Server
	mysql: Tests that target MySQL
	mariadb: Tests that target MariaDB
	oracle: Tests that target Oracle Database
	sqlite: Tests that target SQLite
	slow: Slow or external-integration tests (Docker/DB-backed)
	sa_dump: Tests that perform SQLAlchemy-based Parquet dump
	cx_dump: Tests that perform ConnectorX-based Parquet dump
	sa_direct: Tests that perform SQLAlchemy direct streaming transfer


[odata-connection]
# Public sample OData V2 service
ODATA_URL = https://services.odata.org/V2/Northwind/Northwind.svc/
ODATA_AUTH_MODE = NONE

[odata-export]
# Keep the demo small and reliable
ODATA_ENTITY_SETS = Categories

[database-destination]
DST_DRIVER = postgresql+psycopg2
DST_USERNAME = postgres
DST_PASSWORD = postgres
DST_HOST = localhost
DST_PORT = 55432
DST_DB = ggm
DST_SCHEMA = staging

[settings]
ASK_PASSWORD_IN_CLI = False
# Keep runtime bounded in demos
ROW_LIMIT = 50
LOWER_TABLE_NAMES = true

[logging]
LOG_LEVEL = INFO

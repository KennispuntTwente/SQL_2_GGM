SRC_TABLES = demotable
SRC_CHUNK_SIZE = 100000
# Choose mode for smoke runs; scripts may override behavior regardless.
# Options: SQLALCHEMY_DIRECT | CONNECTORX_DUMP | SQLALCHEMY_DUMP
TRANSFER_MODE = SQLALCHEMY_DUMP
ASK_PASSWORD_IN_CLI = False

[logging]
LOG_LEVEL=INFO
LOG_TO_FILE=False
LOG_FILE=logs/sql_to_staging_smoke.log
# Max. grootte (in bytes) van het logbestand voordat er een nieuw bestand wordt gestart (rotatie).
LOG_ROTATE_BYTES=5000000
# Aantal oude logbestanden dat bewaard blijft bij rotatie.
LOG_BACKUP_COUNT=3
# Optioneel: eigen opmaak van logregels (laat weg voor standaard)
; LOG_FORMAT=%(asctime)s %(levelname)-8s [%(name)s] %(message)s
